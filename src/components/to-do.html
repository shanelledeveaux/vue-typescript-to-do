<div>
    <h1>My To-Do App!</h1>
    <div class="to-do-wrapper">
        <to-do-form @added="addTask" button-text="Create Task"></to-do-form>
        <ul>
            <li v-for="task in tasks"><input type="checkbox" :checked="task.completed"> {{ task.description }} {{task.priority}}</li>
        </ul>
    </div>
</div>
